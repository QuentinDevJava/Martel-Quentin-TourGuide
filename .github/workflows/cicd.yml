name: TourGuide

on:
  push:
    branches: [ "step4" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with: 
          distribution: 'temurin'
          java-version: '21'

      - name: Verify Maven and Java
        run: |
          mvn -v
          java -version
      - name: Build and test
        run: |
          cd step4
          mvn clean install -B
          mvn test